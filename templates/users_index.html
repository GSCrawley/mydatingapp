<!-- templates/users_index.html -->

{% extends 'base.html' %}

{% block content %}

<h1>User Profiles</h1>

<div class='container'>

{% for user in users %}
        
<div class='col-md-3'>
            <h2><a href='/users/{{ user._id }}'>{{ user.' user_pic ' }} {{ user.' username ' }}
            {{ user.' gender ' }} {{ user.' gender_seeking ' }} {{ user.' relationship_type ' }} {{ user.' bio ' }}
            {{user.bio}} <a/></h2>
        </div>

{% endfor %}

</div>

{% endblock %}
