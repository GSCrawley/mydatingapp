<body>
	<!-- main -->
	<div class="main-w3layouts wrapper">
		<h1>About You</h1>
		<div class="main-agileinfo">
			<div class="agileits-top">
				<form action="/users" method="POST">
					<!-- Form in 
						user_info_form.html
					-->
					<input class="text" type="url" name="jpg" placeholder="enter image url" required="">
					<input class="text" type="text" name="username" placeholder="Username" required="">
					<input class="text" type="text" name="gender" list="gender" placeholder="Gender" required="">
						<datalist id="gender">
						<option value="Male">
						<option value="Female">
						<option value="Non-Binary">
						</datalist>
					<input class="text" type="text" name="gender_seeking" list="gender_seeking" placeholder="Gender you're seeking " required="">
					<datalist id="gender_seeking">
						<option value="Male">
						<option value="Female">
						<option value="Gender is a social construct.">
						</datalist>
						
                    <input class="text" type="text" name="relationship_type" list="relationship_type" placeholder="What kind of relationship are you looking for?" required="">
                    <datalist id="relationship_type">
						<option value="Marriage">
						<option value="Long-Term Relationship">
						<option value="Friends w/Benefits">
						<option value="Shut up and Do Me.">
						</datalist>
						
					<input class="text" type="text" name="bio" placeholder="Write a few sentences about yourself." required="">
					<div class="wthree-text" style="padding-top: 1em">
						<div class="clear"> </div>
					</div>
					<input type="submit" value="SAVE" href='./profile'>
				</form>

			</div>
		</div>
