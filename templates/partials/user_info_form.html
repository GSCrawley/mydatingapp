<!DOCTYPE html>
<html>
<head>
<title>Creative Colorlib SignUp Form</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
<!-- Custom Theme files -->
<link rel = "stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.4.1/pulse/bootstrap.min.css">
<link href="static/css/signup_style.css" rel="stylesheet" type="text/css" media="all" />
<!-- //Custom Theme files -->
<!-- web font -->
<link href="//fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,700,700i" rel="stylesheet">
<!-- //web font -->
</head>
<body>
	<!-- main -->
	<div class="main-w3layouts wrapper">
		<h1>About You</h1>
		<div class="main-agileinfo">
			<div class="agileits-top">
				<!-- <form action="/user_info" method="POST">
					<input type="file" name="pic" accept="image/*">
					<input type="submit" value="Upload Your Photo">
				  </form> -->
				<form action="/user_info" method="post">
					<input class="text" type="text" name="username" placeholder="Username" required="">
					<input class="text" type="text" name="Gender" list="gender" placeholder="Gender" required="">
						<datalist id="gender">
						<option value="Male">
						<option value="Female">
						<option value="Non-Binary">
						</datalist>
					<input class="text" type="text" name="Looking for" list="gender you're seeking" placeholder="Gender you're seeking " required="">
					<datalist id="gender you're seeking">
						<option value="Male">
						<option value="Female">
						<option value="Gender is a social construct.">
						</datalist>
                    <input class="text" type="text" name="relationship" list="relationship type" placeholder="What kind of relationship are you looking for?" required="">
                    <datalist id="relationship type">
						<option value="Marriage">
						<option value="Long-Term Relationship">
						<option value="Friends w/Benefits">
						<option value="Shut up and Do Me.">
						</datalist>
					<input class="text" type="text" name="bio" placeholder="Write a few sentences about yourself." required="">
					</form>
					<div class="wthree-text" style="padding-top: 1em">
						<div class="clear"> </div>
					</div>
					<input type="submit" value="SAVE PROFILE">
				</form>
			</div>
		</div>
		
		
		<!-- <div class="colorlibcopy-agile">
			<a href="https://colorlib.com/" target="_blank">Colorlib</a>
		</div> -->
		
		<ul class="colorlib-bubbles">
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
		</ul>
	</div>
	<!-- //main -->
</body>
</html>
{% endblock %}
